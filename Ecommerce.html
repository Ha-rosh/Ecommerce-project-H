<!DOCTYPE html>
<html>
  <head>
    <title>Ecommerce-Project</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Styles -->
    <link rel="stylesheet" href="styles/Ecommerce.css">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <!-- Header -->
    <div class="header">
      <div class="left-section">
        <div class="h-logo">
          <a href="Ecommerce.html">
            <img class="h-logo-image" src="images/h-7040697_1280.png">
          </a>
        </div>
      </div>
      <div class="middle-section">
        <div class="search-bar-button">
          <input class="search-bar" placeholder="Search">
          <button class="search-button">
            <img class="search-icon" src="images/search.svg">
          </button>
        </div>
      </div>
      <div class="right-section">
        <div class="return-orders">
          Return <span class="orders">& Orders</span>
        </div>
        <div class="cart-icon-num">
          <a href="checkout.html">
            <img class="cart-icon" src="images/cart-icon.png">
            <div class="cart-num js-cart-quantity">0</div>
          </a>
          <div class="cart-text">Cart</div>
        </div>
      </div>
    </div>

    <!-- Main Content -->
    <main>
      <div class="Ecommerce-grid js-Ecommerce-grid"></div>
    </main>

    <!-- Scripts -->
    <script type="module" src="scripts/Ecommerce.js"></script>
  </body>
</html>
